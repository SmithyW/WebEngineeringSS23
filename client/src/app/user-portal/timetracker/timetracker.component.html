<div class="container my-5">
  <div>
    <table class="table">
      <thead class="bg-secondary text-light">
        <tr>
          <th colspan="2" scope="col">Datum</th>
          <th scope="col">Arbeitsbeginn</th>
          <th scope="col">Arbeitsende</th>
          <th scope="col">Dauer Pausen</th>
          <th scope="col">Erfasste Arbeitszeit</th>
          <th scope="col">Geplante Arbeitszeit</th>
          <th scope="col">Mehr-/ Minderstunden</th>
          <th scope="col">Bemerkungen</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let dayRecord of data">
          <ng-container [ngSwitch]="getDayType(dayRecord.day)">
            <ng-container *ngSwitchCase="HOLIDAY">
              <tr app-disabled-day-row [dayRecord]="dayRecord" [note]="getHolidayName(dayRecord.day)" class="holiday"></tr>
            </ng-container>
            <ng-container *ngSwitchCase="WEEKEND">
              <tr app-disabled-day-row [dayRecord]="dayRecord" class="weekend"></tr>
            </ng-container>
            <ng-container *ngSwitchCase="WORKDAY">
              <tr app-day-row [dayRecord]="dayRecord" (rowForm)="addRowForm($event)"></tr>
            </ng-container>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>

  <div>
    <button type="button" (click)="save()" class="btn btn-primary me-3" [disabled]="forms.pristine" id="save">Speichern</button>
    <button type="button" (click)="sign()" class="btn btn-outline-secondary" [disabled]="forms.pristine || !isMonthCompleted()" id="sign">Signieren und Freigeben</button>
    <label *ngIf="!isMonthCompleted()" for="sign" class="text-danger ms-2">Der Monat muss zum Signieren und Freigeben abgeschlossen sein.</label>
  </div>
</div>
