<div class="container-fluid px-4 pt-4">
    <div class="mt-3 table-responsive" data-bs-smooth-scroll="true">
        <table class="table table-striped table-hover">
            <thead class="bg-secondary text-light">
                <tr>
                    <th scope="col" class="">Vertragsbeginn</th>
                    <th scope="col" class="">Vertragsende</th>
                    <th scope="col" class="d-none d-md-table-cell">Fachvorgesetzte/Fachvorgesetzter</th>
                    <th scope="col" class=""></th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let contract of contracts">
                    <tr>
                        <td class="align-middle">{{formatDate(contract.begin)}}</td>
                        <td class="align-middle">{{formatDate(contract.end)}}</td>
                        <td class="d-none d-md-table-cell">{{contract.supervisor}}</td>
                        <td><button type="button" (click)="openContract(contract)" class="btn p-0 m-0" id="open"
                                ngbTooltip="Vertrag Details bearbeiten">
                                <i class="bi bi-pencil-square text-secondary" (click)="openContract(contract)"
                                    style="font-size: 1.3rem;"></i>
                            </button></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

    <div class="position-sticky bottom-0">
        <div class="py-3" style="background-color: white;">
            <button type="button" (click)="addContract()" class="btn btn-primary me-3" id="add">Neuer Vertrag</button>
        </div>
    </div>
</div>
